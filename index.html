<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>FractLal Tree</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Fractal Tree</h1>
		</header>
			<section id="content">
				<canvas id="FractalTree" data-processing-sources="FractalTree.pde">
				</canvas>
		    </section>
	    <footer>
		    Press w to make the tree grow.<br>
		    Press a to make the colors darker.<br>
		    Press d to make the colors lighter.<br>
		    Press s to watch something fun happen!<br>
	    </footer>
	</body>
</html>
